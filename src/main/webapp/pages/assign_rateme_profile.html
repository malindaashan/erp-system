<style type="text/css">

    label {

        margin-bottom: 10px;
    }
    
    .btn-success {
    	margin-left: 15px;
	}
</style>

<form>
    <h3 class="topic">Assign Rate Me Profile</h3>
    <div class="detailWrapper">
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="employeeNames">Employee Name: </label>
                <input class="form-control" placeholder="Employee FullName" id="employeeNames">
            </div>
        </div>
        
        <div class="clearfix"></div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="" autofocus="" />
                <label style="display:block;color:red;" id="lbl_username">&nbsp;</label>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Password:</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Password" required="" autofocus="" />
                <label style="display:block;color:red;" id="lbl_password">&nbsp;</label>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Retype password</label>
                <input type="text" class="form-control" id="retype_password" name="retype_password" placeholder="Retype password" required="" autofocus="" />
                <label style="display:block;color:red;" id="lbl_retype_password">&nbsp;</label>
            </div>
        </div>


        <div class="clearfix"></div>
        
        <input type="hidden" id="employeeDetailId" name="employeeDetailId" />
        <button id="submit_user" class="btn btn-success">Submit</button>
	</div>
</form>

<script>
    $("#submit_user").click(function() {
        if (($("#username").val() != "") && ($("#password").val() == $("#retype_password").val())) {
            alert("User Profile Sucessfully Created")
            saveUser();
        } else {
            alert("password does not match or username cannot be empty")
        }
    });

    function saveUser() {
        $.ajax({
            url: 'user/save/userLogin',
            dataType: 'json',
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
                employeeDetailId: $("#employeeDetailId").val()

            },
            type: 'POST',
            success: function(data) {
                setEmployeeFullNames(data);
            }
        });
    }
    var empNames = [];
    $(document).ready(function() {
        $.ajax({
            url: 'employee/getAllFullNames',
            dataType: 'json',
            type: 'GET',
            success: function(data) {
                setEmployeeFullNames(data);
            }
        });
    });

    function setEmployeeFullNames(EmployeeNames) {
        var emp = {};
        for (var i = 0; i < EmployeeNames.length; i++) {
            emp.value = EmployeeNames[i].id;
            emp.label = EmployeeNames[i].fullname;
            empNames.push(emp);
        }
    }
    $("#employeeNames").autocomplete({
        source: empNames,
        select: function(event, ui) {
            $("#employeeNames").val(ui.item.label); // display the selected text
            $("#employeeDetailId").val(ui.item.value); // save selected id to hidden input
            event.preventDefault()
        }
    });
</script>
