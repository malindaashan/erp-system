<style type="text/css">

    label {

        margin-bottom: 10px;
    }
    
</style>

<h3 class="topic">Registering a Device</h3>
<div class="detailWrapper">    

<div id="register_new_device">

   <div class="form-group">
      <label class="col-lg-3 control-label">Device Code (MAC Address):</label>
      <div class="col-lg-8">
         <input type="text" class="form-control" id="devicecode" name="devicecode" placeholder="Device Code" required="" autofocus="" />
         <label style="display:block;color:red;" id="lbl_devicecode"> &nbsp; </label>
      </div>
   </div>
   
   <div class="clearfix"></div>
   
   <div class="form-group">
      <label class="col-lg-3 control-label">Machine Brand:</label>
      <div class="col-lg-8">
         <input type="text" class="form-control" id="devicename" name="devicename" placeholder="Machine Brand" required="" autofocus="" />
         <label style="display:block;color:red;" id="lbl_devicename"> &nbsp; </label>
      </div>
   </div>
   
   <div class="clearfix"></div>
   
      <div class="form-group">
      <label class="col-lg-3 control-label">Machine Model:</label>
      <div class="col-lg-8">
         <input type="text" class="form-control" id="devicemodal" name="devicemodal" placeholder="Machine Modal" required="" autofocus="" />
         <label style="display:block;color:red;" id="lbl_devicemodal"> &nbsp; </label>
      </div>
   </div>
   
   <div class="form-group">
      <label class="col-lg-3 control-label">Machine RPM:</label>
      <div class="col-lg-8">
         <input type="text" class="form-control" id="device_rpm" name="device_rpm" placeholder="Device RPM" required="" autofocus="" />
         <label style="display:block;color:red;" id="lbl_device_rpm"> &nbsp; </label>
      </div>
   </div>
   
   <div class="clearfix"></div>
   
    <div class="form-group">
      <label class="col-lg-3 control-label">Energy (kwh):</label>
      <div class="col-lg-8">
         <input type="text" class="form-control" id="energy" name="energy" placeholder="Energy (kwh)" required="" autofocus="" />
         <label style="display:block;color:red;" id="lbl_energy"> &nbsp; </label>
      </div>
   </div>
   
   <div class="clearfix"></div>
   
   <div class="form-group">
   		<div class="col-lg-8">
   	 		<button class="btn btn-success" type="button" onclick="submitDevice()" id="submit">Submit</button>
   		</div>
  </div>
  
   <script>
   	function submitDevice(){
        $.ajax({
            url: 'device/save',
            dataType: 'json',
            data:{
            	deviceName: $("#devicename").val(),
            	deviceModal : $("#devicemodal").val(),
            	deviceCode : $("#devicecode").val(),
            	device_rpm : $("#device_rpm").val(),
            	energy : $("#energy").val()
            },
            type: 'POST'
        });
        successMessageDevice();
   	}
   	function successMessageDevice(){
   		$("#device_rpm").val('');
   		$("#devicename").val('');
   		$("#devicecode").val('');
   		$("#energy").val('');
 		$("#devicemodal").val('');
   		alert("Device Sucessfully Saved");
   	}
   </script>
</div>
