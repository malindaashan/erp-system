<div style="background-color: #fff;padding: 20px;">
<h3 class="topic">Upload Salary Sheet</h3>
  <div class="detailWrapper" style="padding:15px">
    <div id="regform" class="form-signin" style="max-width: 1200px;">
        <div class="container">

            <!-- <form class="form-horizontal" role="form" id ="upload-file-form" method="POST" action="save/login_user" enctype="multipart/form-data"> -->
          <form class="form-horizontal" role="form" id ="upload-file-form" enctype="multipart/form-data">
           <!-- 	<input type="hidden" id="employee_id" name="employee_id"/> -->

                <div class="row">
                    <div class="col-md-9 personal-info" style="background-color: #fff">
                            <br>
                            <br>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">File Name:</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="filename" name="filename" placeholder="filename" required="" autofocus="" />
                                    <label style="display:block;color:red;" id="lbl_filename"> &nbsp; </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">File Description:</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="description" name="description" placeholder="description" required="" autofocus="" />
                                    <label style="display:block;color:red;" id="lbl_description">&nbsp;</label>
                                </div>
                            </div>

                            <div class="form-group">
                             <label class="col-md-3 control-label"></label>
                              <div class="col-md-8">
                                 <input type='file' class="form-control" name="file" id="upload" style="height: auto;" />
                              </div>
                            </div>
                    	     <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <button class="btn btn-primary" type="button" onclick="validation();" id="submit">Submit for Approval</button>
                                </div>
                            </div>
               </div> 
          </form>
        </div>
    </div>
</div>
</div>

 <script type="text/javascript"> 
 $(document).ready(function() {
	 console.log("mala");
 });	
 function validation() {
	console.log("hereee");
	save();
 }
	function chooseFile() {
	    $("#upload").click();
	}

	function save() {
		return $.ajax({
	        url: "salary/upload",
	        type: "POST",
	        data: new FormData($("#upload-file-form")[0]),
	        enctype: 'multipart/form-data',
	        processData: false,
	        contentType: false,
	        cache: false,
	        success: function(data) {
	        	clearValues(data);
            },
		   error: function(data) {
	        	errorOcc(data);
           }
	    });

	}
	function errorOcc(){
		alert("Oops something went wrong");
	}
	function clearValues() {
		alert("File Uploaded Sucessfully for Approval");
		$("#description").val('');
	    $("#filename").val('');
	    $("#upload").val('');

	}	
  </script>
