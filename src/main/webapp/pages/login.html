<style type="text/css">
    #logindiv {
        background-image: url(images/login_back.jpg); 
        background-color: #444;
        height: 100%; 
    	background-position: center;
    	background-repeat: no-repeat;
    	background-size: cover;
    }

    .vertical-offset-100 {
        padding-top: 100px;
    }
</style>
<div id="logindiv">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">MAS ERP sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" id="username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
                                </div>
                                <input class="btn btn-lg btn-primary btn-block" onclick="checkAuth()" value="Login">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function checkAuth() {
                $.ajax({
                    url: 'user/checkAuth',
                    dataType: 'text',
                    data:{
                    	username : $("#username").val(),
                    	password : $("#password").val()
                    },
                    type: 'GET',
                    success: function(data) {
                     checkAuthResponse(data);
                	}
                });
		}
            function checkAuthResponse(data){
            	   if(data == "Success"){
            		   var username = $("#username").val();
            		   $("#login_username").val(username);
            		   $("#main").load("pages/home.html");
            		   $("#content").load("pages/main_page.html");
            		   window.location.hash= "home";
                      } else{
                      	alert("Password or Username Incorrect");
                      }
            }
     /*    } */
    </script>
</div>
